<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-08">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: gray;
            height: 300px;
            width: 300px;

            
            border: 10px solid darkslategray;

            padding: 10px;

            margin: 10px auto 30px auto;
            /* o auto para centralizar a margem e a box */

            outline: 7px dashed red;
        }

        a {
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tbm são box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona</p>
</body>
</html>
